<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (submit)="mediaService.login() ">
    <input name="username" [(ngModel)]="mediaService.username" placeholder="Username">
    <br>
    <input name="password" [(ngModel)]="mediaService.password" placeholder="Password">
    <br>
    <button type="submit">Login</button>
  </form>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
    <button (click)="login()"> Log in </button>
    <button (click)="logout()"> Log out </button>
    <button (click)="register()"> register </button>
    <button (click)="upload()"> Upload </button>

  </ion-navbar>
</ion-header>


<ion-content padding>
<h3>Welcome user!</h3>



  <p> some text </p>
  <ul>
  <li *ngFor="let image of MediaFiles">

    <h3>
      {{ image.title }}
    </h3>
    <img [alt]="image.title" [src]="'http://media.mw.metropolia.fi/wbma/uploads/' + (image.filename | thumbnail: 'small')">
    <p>
      {{ image.description }}
    </p>
  </li>
  </ul>
  <button io-n button secondary menuToggle>Menu</button>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
    <form (submit)="register()">
      <input name="username" [(ngModel)]="mediaService.username" placeholder="Username"/>
      <br>
      <input name="password" [(ngModel)]="mediaService.password" placeholder="Password"/>
      <br>
      <input name="email" [(ngModel)]="mediaService.email" placeholder="Email">
      <br>

      <button type="submit" (click)="mediaService.login()">Register</button>
    </form>

  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>
